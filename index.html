<!DOCTYPE html>
<html>
<head>
    <title>Baseball Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Baseball Browser</h1>
    </header>
    <section class="league-container">
          <section class="league" id="national-league">
            <h2>National League</h2>
            <section class="division" id="nl-east">
                <h3>East</h3>
                <a href="https://www.mlb.com/braves" target="_blank">
                    <button class="ATL">Atlanta Braves</button>
                </a>
                <a href="https://www.mlb.com/phillies" target="_blank">
                    <button class="PHI">Philadelphia Phillies</button>
                </a>
                <a href="https://www.mlb.com/mets" target="_blank">
                    <button class="NYM">New York Mets</button>
                </a>
                <a href="https://www.mlb.com/nationals" target="_blank">
                    <button class="WAS">Washington Nationals</button>
                </a>
                <a href="https://www.mlb.com/marlins" target="_blank">
                    <button class="MIA">Miami Marlins</button>
                </a>
            </section>
            <section class="division" id="nl-central">
                <h3>Central</h3>
                <a href="https://www.mlb.com/cubs" target="_blank">
                    <button class="CHI">Chicago Cubs</button>
                </a>
                <a href="https://www.mlb.com/cardinals" target="_blank">
                    <button class="STL">St. Louis Cardinals</button>
                </a>
                <a href="https://www.mlb.com/brewers" target="_blank">
                    <button class="MIL">Milwaukee Brewers</button>
                </a>
                <a href="https://www.mlb.com/reds" target="_blank">
                    <button class="CIN">Cincinnati Reds</button>
                </a>
                <a href="https://www.mlb.com/pirates" target="_blank">
                    <button class="PIT">Pittsburgh Pirates</button>
                </a>
            </section>
            <section class="division" id="nl-west">
                <h3>West</h3>
                <a href="https://www.mlb.com/dodgers" target="_blank">
                    <button class="LAD">Los Angeles Dodgers</button>
                </a>
                <a href="https://www.mlb.com/padres" target="_blank">
                    <button class="SD">San Diego Padres</button>
                </a>
                <a href="https://www.mlb.com/giants" target="_blank">
                    <button class="SF">San Francisco Giants</button>
                </a>
                <a href="https://www.mlb.com/rockies" target="_blank">
                    <button class="COL">Colorado Rockies</button>
                </a>
                <a href="https://www.mlb.com/dbacks" target="_blank">
                    <button class="AZ">Arizona Diamondbacks</button>
                </a>
            </section>
          </section>
          <section class="league" id="american-league">
            <h2>American League</h2>
            <!-- Divisions and teams structured similarly to National League -->
            <section class="division" id="al-east">
                <h3>East</h3>
                <a href="https://www.mlb.com/yankees" target="_blank">
                    <button class="NYY">New York Yankees</button>
                </a>
                <a href="https://www.mlb.com/redsox" target="_blank">
                    <button class="BOS">Boston Red Sox</button>
                </a>
                <a href="https://www.mlb.com/rayes" target="_blank">
                    <button class="TB">Tampa Bay Rays</button>
                </a>
                <a href="https://www.mlb.com/bluejays" target="_blank">
                    <button class="TOR">Toronto Blue Jays</button>
                </a>
                <a href="https://www.mlb.com/orioles" target="_blank">
                    <button class="BAL">Baltimore Orioles</button>
                </a>
            </section>
            <section class="division" id="al-central">
                <h3>Central</h3>
                <a href="https://www.mlb.com/twins" target="_blank">
                    <button class="MIN">Minnesota Twins</button>
                </a>
                <a href="https://www.mlb.com/guardians" target="_blank">
                    <button class="CLE">Cleveland Guardians</button>
                </a>
                <a href="https://www.mlb.com/whitesox" target="_blank">
                    <button class="CWS">Chicago White Sox</button>
                </a>
                <a href="https://www.mlb.com/royals" target="_blank">
                    <button class="KC">Kansas City Royals</button>
                </a>
                <a href="https://www.mlb.com/tigers" target="_blank">
                    <button class="DET">Detroit Tigers</button>
                </a>
            </section>
            <section class="division" id="al-west">
                <h3>West</h3>
                <a href="https://www.mlb.com/astros" target="_blank">
                    <button class="HOU">Houston Astros</button>
                </a>
                <a href="https://www.mlb.com/athletics" target="_blank">
                    <button class="OAK">Oakland Athletics</button>
                </a>
                <a href="https://www.mlb.com/angels" target="_blank">
                    <button class="LAA">Los Angeles Angels</button>
                </a>
                <a href="https://www.mlb.com/rangers" target="_blank">
                    <button class="TEX">Texas Rangers</button>
                </a>
                <a href="https://www.mlb.com/mariners" target="_blank">
                    <button class="SEA">Seattle Mariners</button>
                </a>
            </section>
          </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
